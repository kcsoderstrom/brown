<html>
<head>
  <script src="all_of_the.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <canvas id="game-canvas" width="1000" height="500"></canvas>

  <script>
    var ctx = document.getElementById("game-canvas").getContext("2d");
    var game = new Brown.Game(ctx);
    game.start();

    document.addEventListener("keydown", function(event) {
      if(event.keyCode === 65) {
        for (var i = 0; i < 10; i += 1) {
          game.scroll(1);
        }
      } else if(event.keyCode === 68) {
        for (var i = 0; i < 10; i += 1) {
          game.scroll(-1);
        }
      }
    });
  </script>
</body>
</html>
